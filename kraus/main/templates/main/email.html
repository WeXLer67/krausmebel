<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/form.css" type="text/css" media="" />
    <link rel="stylesheet" href="css/tilda-blocks-2.14.css" type="text/css" media="" />
    <!-- <script src="js/tilda-forms-1.0.min.js" charset="utf-8" async></script> -->
</head>

<body>
    <button class="mybtn">Форма</button>
    <!-- popup для кнопки "Связаться с нами" -->
    <div id="popup_background" class="popup_background">
        <div id="popup" class="popup">
            <div id="popup_content" class="popup_content">
                <div class="img_popup">
                    <svg class="img_popup" width="23px" height="23px" viewBox="0 0 23 23" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <g stroke="none" stroke-width="1" fill="#000000" fill-rule="evenodd"> <rect transform="translate(11.313708, 11.313708) rotate(-45.000000) translate(-11.313708, -11.313708) " x="10.3137085" y="-3.6862915" width="2" height="30"></rect> <rect transform="translate(11.313708, 11.313708) rotate(-315.000000) translate(-11.313708, -11.313708) " x="10.3137085" y="-3.6862915" width="2" height="30"></rect> </g> </svg>
                </div>
                <div class="popup_header">
                    <div class="popup_title">Выберите наиболее удобный для Вас способ связи</div>
                </div>
                <div class="popup_body">
                    <div class="popup_name_int int_email">Email</div>
                    <div><input class="popup_int" type="text" placeholder="Email"></input>
                    </div>
                    <div class="popup_name_int int_telegram">Телефон</div>
                    <div><input class="popup_int" type="text" placeholder="+7 (999) 999-99-99"></input>
                    </div>
                    <button type="button" class="btn button__product t-descr popup_send" data-toggle="collapse"><span style="color: #fff">Отправить</span></button>
                </div>
                <div class="popup_footer">
                    <div class="popup_message">В течение 15 минут менеджер свяжется с Вами</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let popup = document.getElementById('popup'),
            background = document.getElementById('popup_background'),
            popupbtn = document.querySelector('.mybtn'),
            popupClose = document.querySelector('.img_popup');

        popupbtn.onclick = function() {
            popup.style.display = "block";
            background.style.display = "block";

        };
        popupClose.onclick = function() {
            popup.style.display = "none";
            background.style.display = "none";
        }
        window.onclick = function(e) {
            if (e.target == background) {
                popup.style.display = "none";
                background.style.display = "none";
            }
        }
        const btn = document.querySelector('.btn > span');
        btn.addEventListener('click', function() {
            btn.innerHTML =
                (btn.innerHTML == 'Отправить'), btn.innerHTML = 'Ваш запрос отправлен';
        })
    </script>
</body>

</html>
